        GetJ(link, function(obj) {


            var pa = obj.parts;
            var i = 0,
                fo = false;
            for (i = 0; i < pa.length; i++) {
                if (pa[i].pn === ob.pn) {
                    fo = true;
                    if (confirm("Part: " + pa[i].pn + " Exist in " + pa[i].clase + ", Do you want to replace it?")) {

                        obj.parts[i] = ob;

                        i = pa.length + 1;
                        UpdateJ(link, obj, function() {
                            alert("Part: " + ob.pn + " has been replaced...");
                            return;
                        });
                    } else return;
                }
            }
            if (!fo && i >= pa.length) {
                obj.parts.push(ob);
                UpdateJ(link, obj, function() {
                    alert("Part: " + ob.pn + " has been sent to " + ob.clase + "...");
                    return
                });
            }
        });


    }

    function moveTo(linkFrom, linkTo, parts) {
        var f = false;
        GetJ(linkFrom, function(obf) {
            var pf = obf.parts;
            GetJ(linkTo, function(obt) {

                if (obt.name === "trash") {
                    for (var ii = 0; ii < parts.length; ii++) {
                        for (var i = 0; i < pf.length; i++) {
                            if (pf[i].pn.toUpperCase() === parts[ii].pn.toUpperCase()) {
                                f = true;
                                if (confirm("Confirm to Move " + pf[i].pn)) obf.parts.splice(i, 1);
                                obt.parts.push(pf[i]);
                                i = pf.length + 1;
                            }
                        }
                    }
                    if (f && confirm("Ready to Move items?")) {
                        obf.parts = pf;

                        UpdateJ(linkTo, obt, function() {
                            UpdateJ(linkFrom, obf, function() {
                                alert("Items moved to " + obt.name + "...");
                                reset()
                            })
                        });
                    } else alert("no parts found")
                }

            })
        })

    }

    function getFe(fr) {
        var f = new Date()
        var v = Date.parse(fr);
        f.setTime(v);
        var fe = f.getMonth() + "-" + f.getDate() + "-" + f.getFullYear();
        var t = f.getHours() + ":" + f.getMinutes();
        return {
            fecha: fe,
            tiempo: t
        };


    }
